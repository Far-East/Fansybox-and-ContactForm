<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="robots" content="noindex nofollow">
    <title>ART HOTEL</title>
    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/normalise.css"/>

    <link rel="stylesheet" href="css/style.css"/>

    <!-- FancyBox CSS -->
    <link rel="stylesheet" href="fancybox-3/dist/jquery.fancybox.min.css">

    <!--[if (gt IE 8) | (IEMobile)]><!-->
    <link rel="stylesheet" href="css/unsemantic-grid-responsive.css"/>
    <!--<![endif]-->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <link rel="stylesheet" href="css/ie.css"/>
    <![endif]-->
</head>
<body>

<header class="land-header">
    <div class="grid-container">
        <div class="grid-100">
            <h1 class="landing-title">Форма контактов во всплывающем окне</h1>
        </div>
    </div>
</header>


<!-- Вспл форма ===============================================================-->
<div class="banner-top-wrapper">
    <div class="grid-container">
        <div class="grid-100 text-center button-wrapper">
            <a data-fancybox data-src="#fopm-popup" href="javascript:;" class="myButton">Получить на почту</a>
        </div>
    </div>
</div>


<!-- Footer ========================================================= -->
<footer id="colophon" class="site-footer" role="contentinfo">
    <div class="grid-container">
        <div class="grid-100">
            <div class="site-info text-center">
                <p><a href="#">mysite.ru 2018</a></p>
            </div>
        </div>
    </div>
</footer><!-- #colophon -->

<!-- Вспл форма -->
<div style="display: none;" id="fopm-popup">
    <div class="popup-form">
        <form>
            <div class="form-group">
                <input type="text" placeholder="Ваше имя*">
                <span class="f-icons icon-user"></span>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Ваш email*">
                <span class="f-icons icon-mail"></span>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Ваш телефон*">
                <span class="f-icons icon-mobile"></span>
            </div>
            <div class="form-group">
                <textarea rows="3" placeholder="Ваше сообщение*"></textarea>
                <span class="f-icons icon-pencil"></span>
            </div>
            <input type="submit" value="Отправить" class="btn btn-primary">
        </form>
    </div>
</div>


<script src="js/jquery-1.12.4.min.js"></script>

<script src="fancybox-3/dist/jquery.fancybox.min.js"></script>


</body>
</html>
